<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Treasures</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Bootstrap 5 -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous"
    />
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>
<body class="bg-light">
    <header>
        <ul class="list">
            <li><a href="index.html">My Treasures</a></li>
            <li><a href="create.html">Create Treasure</a></li>
        </ul>
    </header>
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="text-center">My Treasures</h1>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <form id="add_form" class="bg-light">
                    <button class="btn btn-primary" type="button" id="sort_button">Sort by price</button>
                    <button class "btn btn-primary" type="button" id="button_count">Count</button>
                    <p id="count_treasures">Total count of treasures: <span id="span_count">0</span></p>
                </form>
                <div class="mt-5">
                    <h4 class="mb-3">Find treasures by name</h4>
                    <input id="find_input" type="text" class="form-control" />
                    <button id="find_button" type="button" class="btn btn-primary mt-4">Find</button>
                    <button id="cancel_find_button" type="button" class="btn btn-danger mt-4">Cancel</button>
                    <button id="clear_storage_button" class="btn btn-danger mt-4">Clear Storage</button>
                </div>
            </div>

            <ul id="items_container" class="col-md-8 mt-5 mt-md-2 mx-auto">
                {{#each treasures}}
                <li>
                    <h4>{{name}}</h4>
                    <p>{{description}}</p>
                    <p>Price: ${{price}}</p>
                    <button onclick="editTreasure('{{treasureId}}')">Редагувати</button>
                    <button onclick="delete_button('{{treasureId}}')" id='delete_button'>Видалити</button>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
